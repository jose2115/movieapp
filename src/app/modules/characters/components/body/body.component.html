
<div class="w-full h-20 bg-gray-600 fixed z-40"></div>
<div class="w-full h-auto z-10 flex justify-center pt-20  px-4 lg:px-20 grid grid-cols-1 lg:grid-cols-3 gap-4">
  <div class="pt-2 relative w-full  mx-auto text-gray-600">
    <input class="border-2 border-gray-300 w-full bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
      type="text" 
      name="search" 
      placeholder="Buscar"
      #textsearch 
      (keyup)="onSearch(textsearch.value)"
      >
    <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
      <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
        viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
        width="512px" height="512px">
        <path
          d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
      </svg>
    </button>
  </div>
  <div class="h-12 pt-2 relative w-full mx-auto text-gray-600">
    <select [(ngModel)]="genders" class="w-full h-full border-2 border-gray-300 rounded-lg" name="" id="">
      <option value=""></option>
      <option *ngFor="let item of gender"  [value]="item.genero">{{item.genero }} </option>
    </select> 
  </div>
  <div class="h-12 pt-2 relative w-full  mx-auto text-gray-600">
    <select [(ngModel)]="url" class="w-full h-full border-2 border-gray-300 rounded-lg" name="" id="">
      <option value=""></option>
      <option *ngFor="let item of films"  [value]="item.url">{{ item.title }} </option>
    </select> 
  </div>
</div>
<div></div>
<div class="w-full h-auto z-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 px-4 sm:px-20 lg:px-32 mt-4">
  <app-card-characters [item]="item" *ngFor="let item of character | filtrar:page:search | gender:genders | searchFilm:url"></app-card-characters>

</div>
<div class="flex flex-col items-center my-12">
  <div class="flex text-gray-700">
      <div   class="h-12 w-12 mr-1 flex justify-center items-center rounded-full bg-gray-200 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left w-6 h-6">
              <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
      </div>
      <div class="flex h-12 font-medium rounded-full bg-gray-200">
          <div class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">1</div>
          <div class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full bg-teal-600 text-white ">2</div>
          <div class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">3</div>
          <div class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">4</div>
          <div class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">5</div>
          <div class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">6</div>
          <div class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">7</div>
          <div class="w-12 h-12 md:hidden flex justify-center items-center cursor-pointer leading-5 transition duration-150 ease-in rounded-full bg-teal-600 text-white">2</div>
      </div>
      <div  class="h-12 w-12 ml-1 flex justify-center items-center rounded-full bg-gray-200 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right w-6 h-6">
              <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
      </div>
  </div>
</div>
